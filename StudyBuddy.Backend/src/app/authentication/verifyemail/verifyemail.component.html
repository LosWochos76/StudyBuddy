<h1>Email bestätigen</h1>
<br>
<div *ngIf="showError" class="alert alert-danger" role="alert">
    E-Mail-Adresse konnte nicht bestätigt werden. <a [routerLink]="['/login/verificationrequired', {email:_email}]"> Hier neuen Link anfordern. </a>
</div>
<div *ngIf="showSuccess" class="alert alert-success" role="alert">
    E-Mail-Adresse wurde bestätigt. Sie können sich jetzt in der Gameucation-App anmelden.
</div>
