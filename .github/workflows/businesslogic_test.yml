# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: BusinessLogic Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build BusinessLogic
      run: dotnet build ./StudyBuddy.BusinessLogic/StudyBuddy.BusinessLogic.csproj --no-restore
    - name: Build Test
      run: dotnet build ./StudyBuddy.BusinessLogic.Test/StudyBuddy.BusinessLogic.Test.csproj --no-restore
    - name: Run Test
      run: dotnet test ./StudyBuddy.BusinessLogic.Test/StudyBuddy.BusinessLogic.Test.csproj --no-build --verbosity normal
