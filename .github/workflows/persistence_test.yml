# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Persistence Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies (Nuget)
      run: nuget restore .
    - name: Build Persistence
      run: dotnet build ./StudyBuddy.Persistence/StudyBuddy.Persistence.csproj --no-restore
    - name: Build Test
      run: dotnet build ./StudyBuddy.Persistence.Test/StudyBuddy.Persistence.Test.csproj --no-restore
    - name: Build DB
      run: docker-compose up -d 
    - name: Run Test
      run: dotnet test ./StudyBuddy.Persistence.Test/StudyBuddy.Persistence.Test.csproj --no-build --verbosity normal
